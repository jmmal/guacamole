<div class="upload-container">
  <div class="upload">
    <h1 id="inputGroupFileAddon01">Upload</h1>
    
    <input
      type="file"
      name="file"
      id="file"
      class="inputfile"
      (change)="handleFileInput($event.target.files)"
    />
    
    <button mat-raised-button (click)="onSubmit()">Submit</button>
  </div>
</div>
